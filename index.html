<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
          <div class="header__logo">
            <a href="#">
              <img src="./img/Vector 1.svg">
            </a>
            <a href="#" class="header_logo-text">Sport <br> Market</a>
          </div>
          <div class="header__right">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">Продукты</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Контакты</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Оплата и Доставка</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Новости</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">O нас</a>
              </li>
            </ul>
          </div>
          <div class="header-location">
            <div class="header-iphone">
              <span><i class="fa-solid fa-phone"></i></span>
              <span>+998 (90) 565-85-85</span>
            </div>
            <div class="header-gmail">
              <span><i class="fa-solid fa-envelope"></i></span>
              <span>info@gmail.com</span>
            </div>
          </div>
          <button class="header__media-button">Bizga bog'laning</button>
          <div class="header__btns">
            <button class="header__btn-hamburger">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </nav>
        <div class="kalalog">
          <div class="katalog-inpbtn">
            <button>
              <span class="katalog-inpbtn-i"><i class="fa-solid fa-layer-group"></i></span>
              <span class="katalog-inpbtn-text">Каталог </span>
            </button>
            <div class="input-container">
              <input type="text" placeholder="Поиск">
              <span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
          </div>
          <div class="kalalog-icons">
            <button class="kalalog-icons-iconperson"><i class="fa-regular fa-user"></i></button>
            <button class="kalalog-icons-iconlike"><i class="fa-regular fa-heart"></i></button>
            <button class="kalalog-icons-iconshop">
              <span><i class="fa-solid fa-cart-shopping"></i></span>
              <span>Корзина</span>
            </button>
          </div>
        </div>
      </header>
      

     

      <main class="main">
        <section class="hero">
          <div class="hero-caresel">
            <div class="carousel">
              <div class="carousel-container">
                <div class="carousel-slide">
                  <div class="carousel-content">
                    <div class="carousel-text">
                      <h2>Бутсы Nike Phantom <br> GT2 Elite FG</h2>
                      <button class="carousel-btn">Read More</button>
                    </div>
                    <div class="carousel-img">
                      <img src="./img/pngwing 1.svg" alt="Image 1">
                    </div>
                  </div>
                </div>
                <div class="carousel-slide">
                  <div class="carousel-content">
                    <div class="carousel-text">
                      <h2>Бутсы Nike Phantom  GT2 Elite FG</h2>
                      <button class="carousel-btn">Read More</button>
                    </div>
                    <div class="carousel-img">
                      <img src="./img/pngwing 1.svg" alt="Image 2">
                    </div>
                  </div>
                </div>
                <!-- Add more slides as needed -->
              </div>
              <button class="carousel-prev">‹</button>
              <button class="carousel-next">›</button>
            </div>
          </div>
          <div class="hero-layout">
            <div class="her0-layout-card">
                <div class="hlc-text">
                    <h2>Adidas champions league <br> 2024 final</h2>
                    <h3>220 000</h3>
                    <h1>160 000 <span>uzs</span></h1>
                </div>
                <div class="hlc-img">
                    <img src="./img/png-transparent-weight-training-fitness-centre-weight-loss-personal-trainer-dumbbell-dumbbell.png" alt="">
                </div>
            </div>
            <div class="her0-layout-card"></div>
          </div>
        </section>
      </main>





    <script src="./Js/app.js"></script>
</body>
</html>
